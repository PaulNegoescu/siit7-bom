<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM</title>

    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/main.js" defer></script>
</head>

<body>
    <p><label><input type="checkbox" name="theme">Light Theme</label></p>
    <button>Add History Step</button>
    <input type="radio" name="orice" value="orice">

    <div data-language-toggle>
        <p>
            <label>
                Romanian
                <input type="radio" name="lang" value="ro-RO">
            </label>
        </p>
        <p>
            <label>
                English
                <input type="radio" name="lang" value="en-US">
            </label>
        </p>
    </div>
</body>

</html>
